<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="show"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
      >
        <div>
          <h2
            class="text-3xl font-bold tracking-tight text-gray-900 sm:text-3xl text-center mb-10"
          >
            Category
          </h2>

          <form
            [formGroup]="categoryForm"
            (ngSubmit)="submitCategory()"
            class="mt-3 text-center sm:mt-5"
          >
            <div class="block w-full">
              <label
                for="name"
                class="block text-sm font-medium leading-6 text-gray-700 w-full text-left"
                >Category Name:</label
              >
              <div class="block mt-2 w-full">
                <input
                  id="name"
                  name="name"
                  type="text"
                  formControlName="name"
                  class="block w-full rounded-md border-0 p-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6"
                />
                <div
                  class="bg-red-100 p-2 rounded-md mt-1 text-red-700 text-xs"
                  *ngIf="
                    categoryForm.get('name')?.touched &&
                    categoryForm.get('name')?.invalid
                  "
                >
                  {{
                    categoryForm.get("name")?.hasError("required")
                      ? "name is required"
                      : ""
                  }}
                </div>
              </div>
            </div>
            <div
              class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3"
            >
              <button
                type="submit"
                [disabled]="categoryForm.invalid"
                [ngClass]="
                  categoryForm.invalid
                    ? 'bg-green-300 cursor-not-allowed'
                    : 'bg-green-600'
                "
                class="inline-flex w-full justify-center rounded-md bg-green-500 hover:bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:col-start-2"
              >
                Save
              </button>
              <button
                type="button"
                (click)="closeModal.emit()"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
