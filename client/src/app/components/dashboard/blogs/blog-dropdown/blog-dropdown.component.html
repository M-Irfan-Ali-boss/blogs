<div class="relative inline-block text-left">
  <div>
    <button
      type="button"
      (click)="toggleDropdown()"
      class="flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
    >
      <svg
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z"
        ></path>
      </svg>
    </button>
  </div>
  <div
    class="absolute right-0 z-10 mt-2 w-32 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none text-left overflow-hidden"
    [ngClass]="{
      'bottom-full': last,
      hidden: dropdownState === 'out',
      block: dropdownState === 'in'
    }"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="text-left overflow-hidden">
      <a
        [routerLink]="['/dashboard/blog/', blogId]"
        class="text-gray-700 block px-4 py-2 hover:bg-slate-300 text-sm"
        >View Detail</a
      >
      <a
        routerLink="/detail"
        class="text-gray-700 block px-4 py-2 hover:bg-slate-300 text-sm"
        >Edit</a
      >
      <button
        type="button"
        class="text-red-500 hover:text-white text-left hover:bg-red-700 block w-full px-4 py-2 text-sm"
      >
        Delete
      </button>
    </div>
  </div>
</div>
