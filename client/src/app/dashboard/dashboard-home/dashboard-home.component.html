<div class="px-4 sm:px-6 lg:px-8">
  <h1 class="text-2xl font-semibold leading-6 text-gray-900">Dashboard</h1>
  <div
    class="relative z-10 mt-12 bg-gray-800 pb-20 rounded-md overflow-hidden sm:pb-24 xl:pb-0"
  >
    <div class="absolute inset-0 overflow-hidden" aria-hidden="true">
      <div
        class="absolute left-[calc(50%-19rem)] top-[calc(50%-36rem)] transform-gpu blur-3xl"
      >
        <div
          class="aspect-[1097/1023] w-[68.5625rem] bg-gradient-to-r from-[#ff4694] to-[#776fff] opacity-25"
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
        ></div>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-px w-full sm:grid-cols-2 lg:grid-cols-4">
      <div class="px-4 py-6 sm:px-6 lg:px-8">
        <p class="text-sm font-medium leading-6 text-gray-400">Total Blogs</p>
        <p class="mt-2 flex items-baseline gap-x-2">
          <span class="text-4xl font-semibold tracking-tight text-white">{{
            blogStats?.total
          }}</span>
        </p>
      </div>
      <div class="px-4 py-6 sm:px-6 lg:px-8">
        <p class="text-sm font-medium leading-6 text-gray-400">Active Blogs</p>
        <p class="mt-2 flex items-baseline gap-x-2">
          <span class="text-4xl font-semibold tracking-tight text-white">{{
            blogStats?.active
          }}</span>
        </p>
      </div>
      <div class="px-4 py-6 sm:px-6 lg:px-8">
        <p class="text-sm font-medium leading-6 text-gray-400">
          InActive Blogs
        </p>
        <p class="mt-2 flex items-baseline gap-x-2">
          <span class="text-4xl font-semibold tracking-tight text-white">{{
            blogStats?.inactive
          }}</span>
        </p>
      </div>
      <div class="px-4 py-6 sm:px-6 lg:px-8">
        <p class="text-sm font-medium leading-6 text-gray-400">Draft Blogs</p>
        <p class="mt-2 flex items-baseline gap-x-2">
          <span class="text-4xl font-semibold tracking-tight text-white">{{
            blogStats?.draft
          }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
