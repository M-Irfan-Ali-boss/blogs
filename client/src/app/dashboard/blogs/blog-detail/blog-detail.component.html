<div class="bg-white relative">
  <h1 class="text-2xl font-bold p-5">Blog Detail:</h1>
  <div class="mx-auto px-4 py-10 sm:px-6 lg:max-w-7xl lg:px-8">
    <div *ngIf="spinner">
      <app-spinner />
    </div>
    <div
      *ngIf="loader; else blogData"
      class="w-full flex items-center justify-center h-auto pt-10 pb-20"
    >
      <app-loader [color]="'bg-green-700'" />
    </div>
    <ng-template #blogData>
      <!-- Product -->
      <div
        class="lg:grid lg:grid-cols-7 lg:grid-rows-1 lg:gap-x-8 lg:gap-y-10 xl:gap-x-16"
      >
        <!-- Product image -->
        <div class="lg:col-span-4 lg:row-end-1">
          <div
            class="aspect-h-3 aspect-w-4 overflow-hidden rounded-lg bg-gray-100"
          >
            <img
              [src]="blogDetail?.picture?.url"
              alt="Blog Image"
              class="object-cover object-center border border-gray-200"
            />
          </div>
        </div>

        <!-- Product details -->
        <div
          class="mx-auto mt-14 max-w-2xl sm:mt-16 lg:col-span-3 lg:row-span-2 lg:row-end-2 lg:mt-0 lg:max-w-none"
        >
          <div class="flex flex-col-reverse">
            <div class="mt-4">
              <h1
                class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl"
              >
                {{ blogDetail?.title }}
              </h1>
              <h2 id="information-heading" class="sr-only">
                Product information
              </h2>
              <p class="mt-2 text-sm text-gray-500">
                <time>{{ formatDate(blogDetail?.createdAt) }}</time>
              </p>
            </div>
          </div>

          <div class="mt-10 border-t border-gray-200 flex items-center pt-10">
            <h3 class="text-sm font-medium text-gray-900">Category:</h3>
            <p class="text-sm text-gray-500 ml-2">
              {{ blogDetail?.category?.name }}
            </p>
          </div>

          <p class="mt-6 text-gray-500">{{ blogDetail?.description }}</p>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-2">
            <a
              [routerLink]="['/dashboard/blog/update', blogDetail?._id]"
              type="button"
              class="flex w-full items-center justify-center rounded-md border border-transparent bg-green-600 px-8 py-3 text-base font-medium text-white hover:text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-50"
            >
              Edit
            </a>
            <button
              type="button"
              (click)="deleteBlog(blogDetail?._id)"
              class="flex w-full items-center justify-center rounded-md border border-transparent bg-red-50 px-8 py-3 text-base font-medium text-red-700 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-50"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
