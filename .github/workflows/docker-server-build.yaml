name: Nest JS Image Build, Push on Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t mirfanalisolutions/blog-nest:latest \
            -t mirfanalisolutions/blog-nest:${{ github.sha }} \
            -f server/Dockerfile \  # Specify the path to your Dockerfile
            ./server  # Specify the path to your server code

          docker push mirfanalisolutions/blog-nest:latest
          docker push mirfanalisolutions/blog-nest:${{ github.sha }}
