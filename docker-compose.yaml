version: '3.8'

services:
  mongodb:
    image: mongo
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env
    ports:
      - '27017:27017'

  nestjs:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: Development
    volumes:
      - /usr/app/node_modules
      - ./server:/usr/app
    ports:
      - '5200:5200'
    depends_on:
      - mongodb
    env_file:
      - ./server/.env.production

